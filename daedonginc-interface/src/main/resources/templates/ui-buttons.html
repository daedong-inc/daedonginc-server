<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{/fragments/header::fragment-header}"/>
</head>

<body>
<div class="wrapper">
    <div th:insert="~{/fragments/menu::fragment-menu(active='ui-buttons')}"></div>

    <div class="main">
        <div th:insert="~{/fragments/nav::fragment-nav}"></div>

        <main class="content">
            <div class="container-fluid p-0">

                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Buttons</h1>
                    <a class="badge bg-dark text-white ms-2" href="upgrade-to-pro.html">
                        Get more button examples
                    </a>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Basic Buttons</h5>
                                <h6 class="card-subtitle text-muted">Default Bootstrap buttons style.</h6>
                            </div>
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <button class="btn btn-primary">Primary</button>
                                    <button class="btn btn-secondary">Secondary</button>
                                    <button class="btn btn-success">Success</button>
                                    <button class="btn btn-danger">Danger</button>
                                    <button class="btn btn-warning">Warning</button>
                                    <button class="btn btn-info">Info</button>
                                </div>
                                <div>
                                    <button class="btn btn-primary" disabled>Primary</button>
                                    <button class="btn btn-secondary" disabled>Secondary</button>
                                    <button class="btn btn-success" disabled>Success</button>
                                    <button class="btn btn-danger" disabled>Danger</button>
                                    <button class="btn btn-warning" disabled>Warning</button>
                                    <button class="btn btn-info" disabled>Info</button>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Button Sizes</h5>
                                <h6 class="card-subtitle text-muted">Fancy larger or smaller buttons.</h6>
                            </div>
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <button class="btn btn-primary btn-sm">Small</button>
                                    <button class="btn btn-primary">Medium</button>
                                    <button class="btn btn-primary btn-lg">Large</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Button Group</h5>
                                <h6 class="card-subtitle text-muted">Button group components.</h6>
                            </div>
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Horizontal button group</h6>
                                <div aria-label="Large button group" class="btn-group btn-group-lg mb-3" role="group">
                                    <button class="btn btn-secondary" type="button">Left</button>
                                    <button class="btn btn-secondary" type="button">Middle</button>
                                    <button class="btn btn-secondary" type="button">Right</button>
                                </div>
                                <br>
                                <div aria-label="Default button group" class="btn-group mb-3" role="group">
                                    <button class="btn btn-secondary" type="button">Left</button>
                                    <button class="btn btn-secondary" type="button">Middle</button>
                                    <button class="btn btn-secondary" type="button">Right</button>
                                </div>
                                <br>
                                <div aria-label="Small button group" class="btn-group btn-group-sm mb-4" role="group">
                                    <button class="btn btn-secondary" type="button">Left</button>
                                    <button class="btn btn-secondary" type="button">Middle</button>
                                    <button class="btn btn-secondary" type="button">Right</button>
                                </div>

                                <h6 class="card-subtitle mb-2 text-muted">Button toolbar</h6>
                                <div aria-label="Toolbar with button groups" class="btn-toolbar mb-4" role="toolbar">
                                    <div aria-label="First group" class="btn-group me-2" role="group">
                                        <button class="btn btn-secondary" type="button">1</button>
                                        <button class="btn btn-secondary" type="button">2</button>
                                        <button class="btn btn-secondary" type="button">3</button>
                                        <button class="btn btn-secondary" type="button">4</button>
                                    </div>
                                    <div aria-label="Second group" class="btn-group me-2" role="group">
                                        <button class="btn btn-secondary" type="button">5</button>
                                        <button class="btn btn-secondary" type="button">6</button>
                                        <button class="btn btn-secondary" type="button">7</button>
                                    </div>
                                    <div aria-label="Third group" class="btn-group" role="group">
                                        <button class="btn btn-secondary" type="button">8</button>
                                    </div>
                                </div>

                                <h6 class="card-subtitle mb-2 text-muted">Vertical button group</h6>
                                <div class="btn-toolbar">
                                    <div aria-label="Vertical button group" class="btn-group-vertical me-2"
                                         role="group">
                                        <button class="btn btn-primary" type="button">Button</button>
                                        <button class="btn btn-primary" type="button">Button</button>
                                        <button class="btn btn-primary" type="button">Button</button>
                                    </div>
                                    <div aria-label="Vertical button group" class="btn-group-vertical me-2"
                                         role="group">
                                        <button class="btn btn-success" type="button">Button</button>
                                        <button class="btn btn-success" type="button">Button</button>
                                        <button class="btn btn-success" type="button">Button</button>
                                    </div>
                                    <div aria-label="Vertical button group" class="btn-group-vertical me-2"
                                         role="group">
                                        <button class="btn btn-warning" type="button">Button</button>
                                        <button class="btn btn-warning" type="button">Button</button>
                                        <button class="btn btn-warning" type="button">Button</button>
                                    </div>
                                    <div aria-label="Vertical button group" class="btn-group-vertical me-2"
                                         role="group">
                                        <button class="btn btn-danger" type="button">Button</button>
                                        <button class="btn btn-danger" type="button">Button</button>
                                        <button class="btn btn-danger" type="button">Button</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">
                            <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>AdminKit</strong></a>
                            &copy;
                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/js/app.js"></script>

</body>

</html>
