<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{/fragments/header::fragment-header}"/>
</head>

<body>
<div class="wrapper">
    <div th:insert="~{/fragments/menu::fragment-menu(active='maps-google')}"></div>

    <div class="main">
        <div th:insert="~{/fragments/nav::fragment-nav}"></div>

        <main class="content">
            <div class="container-fluid p-0">

                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Google Maps</h1>
                    <a class="badge bg-dark text-white ms-2" href="upgrade-to-pro.html">
                        Get more Google Maps examples
                    </a>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Default Map</h5>
                                <h6 class="card-subtitle text-muted">Displays the default road map view.</h6>
                            </div>
                            <div class="card-body">
                                <div class="content" id="default_map" style="height: 300px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Hybrid Map</h5>
                                <h6 class="card-subtitle text-muted">Displays a mixture of normal and satellite
                                    views.</h6>
                            </div>
                            <div class="card-body">
                                <div class="content" id="hybrid_map" style="height: 300px;"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">
                            <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>AdminKit</strong></a>
                            &copy;
                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/js/app.js"></script>

<script>
    function initMaps() {
        var defaultMap = {
            zoom: 14,
            center: {
                lat: 40.712784,
                lng: -74.005941
            },
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        new google.maps.Map(document.getElementById("default_map"), defaultMap);
        var hybridMap = {
            zoom: 14,
            center: {
                lat: 40.712784,
                lng: -74.005941
            },
            mapTypeId: google.maps.MapTypeId.HYBRID
        };
        new google.maps.Map(document.getElementById("hybrid_map"), hybridMap);
    }
</script>

<script async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-aWrwgr64q4b3TEZwQ0lkHI4lZK-moM4&callback=initMaps"></script>

</body>

</html>
