<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{/fragments/header::fragment-header}"/>
</head>

<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">


                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mt-4">
                                <h1 class="h2">대동아이앤씨 관리자</h1>
                            </div>
                            <div class="m-sm-4">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">ID</label>
                                        <input class="form-control form-control-lg" name="id"
                                               placeholder="Enter your ID"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">PASSWORD</label>
                                        <input class="form-control form-control-lg" name="password"
                                               placeholder="Enter your PASSWORD"
                                               type="password"/>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button class="btn btn-lg btn-primary" id="loginBtn" type="button">Log in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="/js/app.js"></script>
<script>
    $(function () {
        $('#loginBtn').on('click', function () {
            $.ajax({
                type: 'POST',
                url: '/api/v1/admin/login',
                contentType: 'application/json',
                data: JSON.stringify({
                    name: $('input[name=id]').val(),
                    password: $('input[name=password]').val()
                })
            }).done(function () {
                alert('로그인에 성공했습니다.');
                window.location.href = '/';
            }).fail(function () {
                alert('존재하지 않는 아이디이거나, 잘못된 비밀번호입니다.');
            });
        })
    });
</script>

</body>

</html>
